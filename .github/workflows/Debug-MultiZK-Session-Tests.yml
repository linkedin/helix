name: Debug Multi-ZK and Session Tests
on:
  push:
    branches: [ test-stale-session-debug ]
  pull_request:
    branches: [ test-stale-session-debug ]

jobs:
  Debug_MultiZK_Session_Tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Delete frontend-maven-plugin dir
      run: rm -rf .m2\repository\com\github\eirslett
    - name: Build with Maven
      run: mvn clean install -Dmaven.test.skip.exec=true -DretryFailedDeploymentCount=5
    - name: Run All Multi-ZK Tests That Set System Properties (TestStaleSessionEvents runs LAST)
      run: |
        echo "=========================================="
        echo "Testing System Property Isolation Fix"
        echo "=========================================="
        echo "Running tests that potentially pollute MULTI_ZK_ENABLED system property..."
        echo ""
        echo "Test execution order:"
        echo "1. TestTaskStateModelFactory - Sets MULTI_ZK_ENABLED=true"
        echo "2. TestMultiZkConnectionConfig - Extends MultiZkTestBase"
        echo "3. TestMultiInMultiZk - Extends MultiZkTestBase"  
        echo "4. TestHandleSession - Regular session test"
        echo "5. TestStaleSessionEvents - RUNS LAST to verify cleanup works"
        echo "=========================================="
        mvn -q -fae test -Dtest=TestTaskStateModelFactory,TestMultiZkConnectionConfig,TestMultiInMultiZk,TestHandleSession,TestStaleSessionEvents -pl helix-core
    - name: Print Test Results
      run: .github/scripts/printTestResult.sh
      if: ${{ success() || failure() }}
    - name: Upload Test Results as Artifacts
      if: ${{ success() || failure() }}
      uses: actions/upload-artifact@v4
      with:
        name: test-results-multizk-session
        path: ./**/target/surefire-reports/
        if-no-files-found: ignore
